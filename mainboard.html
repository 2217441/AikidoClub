    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">

  </head>
  
  <!-- Structure for Mainboard page -->
  <body>
    <div class="page-wrapper">
      <!-- Page Navigation -->
      <div class="nav-wrapper">
        <div class="grad-bar"></div>
        <nav class="navbar">
          <img src="img/aikido-logo.png" alt="Aikido-Logo">
          <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="nav">
            <li class="nav-item">
              <a href="index.html">Home</a>
            </li><li class="mob-line"></li>
            <li class="nav-item">
              <a href="activities.html">Activities </a>
            </li><li class="mob-line"></li>
            <li class="nav-item">
              <a href="about-us.html">About Us</a>
            </li>
          </ul>
        </nav>
      </div>

        <!-- Headline of the page -->
      <div class="head-page">
        <div id="head-pic">
          <img src="img/image1.png" alt="Header pic"> <!-- Add image to header -->
          <div id="pic-overlay"></div> <!-- Overlay for the header image -->
          <div id="on-image-text">
              Mainboard
              <div id="downarrow"></div>
          </div>
          
        </div>
      <div class="end-head"></div>
      </div>

      <!-- Section: Organizational Chart -->
      <section class="chartt">
        <!-- Heading and introductory text for the Organizational Chart -->
        <h1>Organizational Chart</h1>
        <p>Aikido Club Organizational Chart</p>
        <div id="head-scroll"></div>
        <!-- Row containing different charts for various tenures -->
        <section class="row">
            <!-- Column for Aikido Club Mainboard Tenure 23/24 -->
            <div class="chartt-col">
                <h1>Aikido Club Mainboard Tenure 23/24</h1> <!-- Heading for Tenure 23/24 -->
                <a href="img/mainboard/CHART NEW TENURE 2023  2024-1.png" target="_blank">
                    <img src="img/mainboard/ORG CHART NEW TENURE 2023  2024-1.png" alt="Aikido chart"> <!-- Image for Tenure 23/24 -->
                </a>
            </div>
        
            <!-- Column for Aikido Club Mainboard Tenure 22/23 -->
            <div class="chartt-col">
                <h1>Aikido Club Mainboard Tenure 22/23</h1> <!-- Heading for Tenure 22/23 -->
                <a href="img/mainboard/aikido 2223.jpeg" target="_blank">
                    <img src="img/mainboard/aikido 2223.jpeg" alt="Aikido 2223 chart"> <!-- Image for Tenure 22/23 -->
                </a>
            </div>
        
            <!-- Column for Aikido Club Mainboard Tenure 21/22 -->
            <div class="chartt-col">
                <h1>Aikido Club Mainboard 21/22</h1> <!-- Heading for Tenure 21/22 -->
                <a href="img/mainboard/aikido 2122.jpeg" target="_blank">
                    <img src="img/mainboard/aikido 2122.jpeg" alt="Aikido 2122 chart"> <!-- Image for Tenure 21/22 -->
                </a>
            </div>
        </section>        
      </section>

      <!-- Footer section with social media links and contact info -->
      <footer id="sub-info">
        <div id="follow-link"> <!-- Container for social media links -->
          <p>Follow us:</p>
          <a href="https://instagram.com/iiumaikidoclub"
            target="_blank"><!-- Add club instagram link and icon (display in new tab)-->
            <img class="socmed-logo" src="img/instagram.png" alt="instagram icon">
          </a>
          <a href="https://www.facebook.com/iiumaikidoclub/"
            target="_blank"><!-- Add club facebook link and icon (display in new tab)-->
            <img class="socmed-logo" src="img/facebook.png" alt="fb icon">
          </a>
          <a href="https://www.youtube.com/@aikidoiium9560"
            target="_blank"><!-- Add club youtube link and icon (display in new tab)-->
            <img class="socmed-logo" src="img/youtube.png" alt="youtube icon">
          </a>
        </div>
        <div id="contact"><!-- Add club contact email-->
          <p>Contact Us: <a href="mailto:aikidoclubiium@gmail.com">aikidoclubiium@gmail.com</a></p>
        </div>
      </footer>
        
      <!-- Add scroll-to-top button -->
      <button id="scrollToTop">&#x2B9D;</button>

    </div>
    
    <script src="js/nav-action.js"></script>
    <script src="js/fade-images.js"></script>
    <script src="js/btn-scroll-to-top.js"></script><!--  For scrolling to top button -->
    <script src="js/card-transition.js"></script>
    <script src="js/down-scroll.js"></script>
