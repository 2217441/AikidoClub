<!--The primary function of a registration form on a website is to collect information from users who want to sign up for the club. -->
<!DOCTYPE html>
<!-- HTML document for IIUM Aikido Club Registration Page -->
<html lang="en">

<head>
    <!-- Set document character set and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="css/stylee.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- Link to Iconscout CSS for additional icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Set the title of the webpage -->
    <title>IIUM Aikido Club Registration</title>

    <!-- Add favicons. Based on favicon website. Put icon at the browser tab -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon_io/site.webmanifest">

    <!-- Add jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    
        <!-- Navigation bar structure -->
        <nav id="navbar"> 
            <a href="/index.html" class="logo-club">IIUM Aikido Club</a> <!-- Add IIUM Aikido Club logo to navbar -->
                <img src="img/crop-iium-aikido-logo.png" alt="Logo">
            </a>
            <h2 id="club-name">IIUM AIKIDO CLUB</h2> <!-- Add club name to navbar -->
            <div id="space-nav"></div> <!-- Add space to separate logo and club name from navigation links -->
            <ul id="nav"> <!-- Navigation links (Home, Event & Activities and About Us pages) -->
                <li><a href="#">Home</a></li>
                <li><a href="/eventgallery.html">Event & Activities</a></li>
                <li><a href="/about-us.html">About Us</a></li>
            </ul>
            <div id="menu-icon" > <!-- Group of bar icon for mobile navigation(only display for phone design) -->
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- The nav container will display from right side of screen using navbar-action.js. Triggered when tapping the menu-icon -->
            <div id="floatingNavContainer"> <!-- Floating Container(display when user click the group of bar icon. Phone design) -->
                <ul id="floatingNav"><!-- Structure for navigation link(show same link like desktop design)-->
                    <li><a href="#">Home</a></li>
                    <li><a href="/eventgallery.html">Event & Activities</a></li>
                    <li><a href="/about-us.html">About Us</a></li>
                    <li><img id="nav-image" src="img/nav-image.png" alt="navi"></li> <!-- Add image to decorate the nav contaienr -->
                </ul>
            </div>
        </nav>

    <!-- Main container for the registration form -->
    <div class="container">
        <!-- Header section with the title of the registration form -->
        <header>IIUM Aikido Club Registration</header>

        <!-- Form section with two parts: Personal Details and Studies Details -->
        <form action="#">
            <!-- First part of the form: Personal Details -->
            <div class="form first">
                <!-- Personal Details section -->
                <div class="personal details">
                    <!-- Title for the Personal Details section -->
                    <span class="title">Personal Details</span>

<!-- Input fields for Personal Details -->
<div class="fields">
    <!-- Container for personal details input fields -->
    <!-- Full Name -->
    <div class="input-field">
        <!-- Input field for full name -->
        <label for="full-name">Full Name</label>
        <!-- Label for full name input -->
        <input type="text" id="full-name" placeholder="Enter your name" required>
        <!-- Text input for full name -->
    </div>

    <!-- Age -->
    <div class="input-field">
        <!-- Input field for age -->
        <label>Age (In Number)</label>
        <!-- Label for age input -->
        <input type="number" placeholder="Enter your age" required>
        <!-- Numeric input for age -->
    </div>

    <!-- Email -->
    <div class="input-field">
        <!-- Input field for email -->
        <label>Email</label>
        <!-- Label for email input -->
        <input type="text" placeholder="Enter your email" required>
        <!-- Text input for email -->
    </div>

    <!-- Phone Number -->
    <div class="input-field">
        <!-- Input field for phone number -->
        <label>Phone Number (In Number)</label>
        <!-- Label for phone number input -->
        <input type="number" placeholder="Enter mobile number" required>
        <!-- Numeric input for phone number -->
    </div>

    <!-- Gender -->
    <div class="input-field">
        <!-- Input field for gender -->
        <label>Gender</label>
        <!-- Label for gender select -->
        <select required>
            <!-- Dropdown select for gender -->
            <option disabled selected>Select gender</option>
            <!-- Default option -->
            <option>Male</option>
            <!-- Option for male -->
            <option>Female</option>
            <!-- Option for female -->
            <option>Others</option>
            <!-- Option for others -->
        </select>
    </div>

    <!-- Nationality -->
    <div class="input-field">
        <!-- Input field for nationality -->
        <label>Nationality</label>
        <!-- Label for nationality input -->
        <input type="text" placeholder="Enter your Nationality" required>
        <!-- Text input for nationality -->
    </div>
</div>
</div>

                <!-- Studies Details section -->
                <div class="studies details">
                    <!-- Title for the Studies Details section -->
                    <span class="title">Studies Details</span>

                    <!-- Input fields for Studies Details -->
                    <div class="fields">
                        <!-- Kulliyah -->
                        <div class="input-field">
                            <label>Kulliyah</label>
                            <input type="text" placeholder="Enter Kulliyah" required>
                        </div>

                        <!-- Matric Number -->
                        <div class="input-field">
                            <label>Matric Number (In Number)</label>
                            <input type="number" placeholder="Enter Matric number" required>
                        </div>

                        <!-- Year Of Studies (In Number) -->
                        <div class="input-field">
                            <label>Year Of Studies (In Number)</label>
                            <input type="number" placeholder="Enter Year of Studies" required>
                        </div>
                    </div>

                    <!-- Submit button with icon -->
                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <!-- Second part of the form: Submission Confirmation -->
            <div class="form second">
                <!-- Submission Confirmation details -->
                <div class="details Submitted">
                    <!-- Image for submission confirmation -->
                    <img src="img/Submitted.png" alt="submit banner">

                    <!-- Buttons for further actions after submission -->
                    <div class="buttons">
                        <!-- Exit button with icon and link -->
                        <button class="exit">
                            <a href="faci.html" class="btnText">Exit</a>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="space-sep"></div>

    <!-- Footer section with social media links and contact info -->
    <footer id="sub-info">
        <div id="follow-link"> <!-- Container for social media links -->
            <p>Follow us:</p>
            <a href="https://instagram.com/iiumaikidoclub" target="_blank"><!-- Add club instagram link and icon (display in new tab)-->
                <img class="socmed-logo" src="img/instagram.png"  alt="instagram icon">
            </a>
            <a href="https://www.facebook.com/iiumaikidoclub/" target="_blank"><!-- Add club facebook link and icon (display in new tab)-->
                <img class="socmed-logo" src="img/facebook.png" alt="fb icon">
            </a>
            <a href="https://www.youtube.com/@aikidoiium9560" target="_blank"><!-- Add club youtube link and icon (display in new tab)-->
                <img class="socmed-logo" src="img/youtube.png" alt="youtube icon">
            </a>
        </div>
        <div id="contact"><!-- Add club contact email-->
            <p>Contact Us: <a href="mailto:aikidoclubiium@gmail.com">aikidoclubiium@gmail.com</a></p>
        </div>
    </footer>

    <!-- Link to external JavaScript for input fields -->
    <script src="js/script.js"></script>
    <script src="/js/navbar-action.js"></script><!-- For floating navbar (phone design) -->
</body>

</html>
