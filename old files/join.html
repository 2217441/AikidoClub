
<!DOCTYPE html>
<html>
<head>
  <title>Attendance Form</title>
  <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>
<body>
  <h1>Attendance Form</h1>
    <!--Auto generate QR code for each training session during the training-->
    <main>
        <div id="qrcode"></div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script type="text/javascript">
            var qr = new QRious({
                element: document.getElementById('qrcode'),
                size: 200,
                value: 'https://iiumaikido.com/attendance'
            });
        </script>
  <form hx-post="/submit" hx-target="#result">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="present">Present:</label>
    <input type="checkbox" id="present" name="present">

    <button type="submit">Submit</button>
  </form>

      <!-- Insert attendance into google spreadsheet-->
        


  <div id="result"></div>
</body>
</html>
