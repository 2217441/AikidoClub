    * {
      box-sizing: border-box;

      padding: 0;
    }

    html {
      height: 100%;

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: rgb(177, 112, 112);

      margin-bottom: 10px;

    h1 {
      color: #333;
      font-size: 1.5rem;
      font-weight: 600;

    }

      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: rgb(177, 112, 112);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(177, 112, 112, 0.4);
    }

    .links {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .links a:hover {
      color: rgb(177, 112, 112);
    }

    @media (max-width: 480px) {
